<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container mt-3">
	<h1>Stacked Form</h1>
	<form action="/action_page.php">
	<div class="my-3">
		<label for="mail" class="form-label">Email:</label>
		<input type="email" name="mail" id="mail" class="form-control" placeholder="Enter email">
	</div>

	<div class="my-3">
		<label for="pw" class="form-label">Password:</label>
		<input type="Password" name="pw" id="pw" class="form-control" placeholder="Enter password">
	</div>

	<div class="form-check my-3">
		<label for="pwr" class="form-check-label">Remember me</label>
		<input type="checkbox" name="pwr" id="pwr" class="form-check-input">
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
